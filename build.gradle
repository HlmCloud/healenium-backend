plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version "1.0.9.RELEASE"
    id 'java'
    id 'maven-publish'
}

group 'com.epam.healenium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url "https://dl.bintray.com/epam/healenium"
    }
    mavenCentral()
}

ext {
    set('springCloudVersion', "Finchley.SR1")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws'
    implementation 'io.micrometer:micrometer-registry-prometheus'
    implementation 'io.prometheus:simpleclient_pushgateway:0.9.0'
    implementation 'org.liquibase:liquibase-core:3.7.0'
    implementation 'org.postgresql:postgresql:42.2.6'
    implementation 'com.zaxxer:HikariCP:3.3.1'
    implementation 'com.vladmihalcea:hibernate-types-52:2.7.0'

    implementation 'org.testcontainers:junit-jupiter:1.13.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'com.epam.healenium:tree-comparing:0.4.8'
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation 'org.mapstruct:mapstruct:1.3.1.Final'

    testCompile 'org.testcontainers:postgresql:1.13.0'
    testCompile 'io.rest-assured:rest-assured:3.0.0'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    annotationProcessor 'org.hibernate:hibernate-jpamodelgen:5.4.14.Final'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'
    testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}
